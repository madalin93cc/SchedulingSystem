<form class="form-horizontal" ng-submit="createaccount(user)">
    <br> </br>
    <div class="nav nav-pills">
        <div class="col-sm-offset-2 col-sm-10">
            <label> <font size = "7" color="navy">Creeare cont</font></label>
        </div>
    </div>
    <br> </br>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <label> <font size = "2"> Campurile marcare cu <font color="red">*</font> sunt obligatorii !</font></label>
        </div>
    </div>
    <div class="form-group">
        <label for="inputFirstName3" class="col-sm-2 control-label">Prenume<font color="red">*</font></label>
        <div class="col-sm-4">
            <input type="First Name" class="form-control" id="inputFirstName3" placeholder="Prenume" ng-model="user.firstname">
        </div>
    </div>
    <div class="form-group">
        <label for="inputLastName3" class="col-sm-2 control-label">Nume<font color="red">*</font></label>
        <div class="col-sm-4">
            <input type="Last Name" class="form-control" id="inputLastName3" placeholder="Nume" ng-model="user.lastname">
        </div>
    </div>
    <div class="form-group">
        <label for="inputUsername3" class="col-sm-2 control-label">Username<font color="red">*</font></label>
        <div class="col-sm-4">
            <input type="Username" class="form-control" id="inputUsername3" placeholder="Username" ng-model="user.username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Parola<font color="red">*</font></label>
        <div class="col-sm-4">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.password">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Tip utilizator</label>
        <div class="col-sm-4">
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked ng-model="user.type">
                    Client
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" ng-model="user.type">
                    Manager
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-10">
            <br> </br>
            <button type="submit" class="btn btn-default">Creeaza cont</button>
        </div>
    </div>
</form>

<head>
</head>
<body>
<div id="successPopup" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"  id="content">
                <h4 class="modal-title">{{confMessage}}</h4>
            </div>
            <div class="modal-body">
                <p>{{createMessage}}</p>
            </div>
            <div class="modal-footer">
                <button ng-click="goHome()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>

    .ui-widget-overlay.custom-overlay

        background-color: black;
