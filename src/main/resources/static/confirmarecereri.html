    </div>
    <div class="container">

        <img src="/img/cereri.jpg" style="width:700px;height:400px">
        <br>
        <br>

        <form id="bootstrapSelectForm" method="post" class="form-horizontal">
            <div class="form-group">

                </div>
            </div>
