<div class="alert alert-danger" ng-show="error">
    Username gresit sau parola gresita
</div>

<div class="container">
    <div class="row">
        <h1 class="text-center login-title">Va rugam sa va inregistrati pentru a putea utiliza aplicatia</h1>
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="well" align="center">
                <img class="profile-img" src="/img/login.jpg" style="width: 250px; height: 200px">
                <form class="form-signin">
                    <br>
                    <input type="text" class="form-control" placeholder="Username" required autofocus ng-model="credentialsDTO.username">
                    <br>
                    <input type="password" class="form-control" placeholder="Password" required ng-model="credentialsDTO.password">
                    <br>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">
                        Sign in</button>
                </form>
            </div>
            <a ng-click="createaccount()" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
