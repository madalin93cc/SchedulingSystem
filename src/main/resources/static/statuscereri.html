<div class="" id="loginModal" align="center">
    <div>
        <h1>Cereri</h1>
    </div>
    <br>
    <div class="container">
        <div class="well" align="center">
            <form id="bootstrapSelectForm" method="post" class="form-horizontal">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <td align="center" valign="middle"><b>SALA</b></th>
                            <td align="center" valign="middle"><b>DATA</b></th>
                            <td align="center" valign="middle"><b>STATUS</b></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in cereri">
                            <td align="center" valign="middle">{{item.name}}</td>
                            <td align="center" valign="middle">{{item.date | date : format : timezone}}</td>
                            <td align="center" valign="middle">{{item.status}}</td>
                        </tr>
                        </tbody>
                    </table>
            </form>
        </div>
    </div>
    <img align="center" src="/img/status.jpg" style="width:600px;height:200px">
</div>
