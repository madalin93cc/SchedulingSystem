<!doctype html>
<html>
<head>
    <title>Hello AngularJS</title>
    <link
            href="css/angular-bootstrap.css"
            rel="stylesheet">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>
<body ng-app="scheduling-system" ng-cloak class="ng-cloak">
<div class="container">
    <img src="/img/logo.jpg" style="width:100px;height:80px">
</div>
<div ng-controller="navigation" class="container">
    <ul class="nav nav-pills" role="tablist" style="background-color:#ab0c0c" align="center">
        <li class="inactive"><a href="#/" style="color:#000000; font-size:20px; font-family:'courier'"><b>Welcome</b></a></li>
        <li ng-show="!authenticated"class="inactive"><a href="#/login" style="color:#000000; font-size:20px; font-family:'courier'"><b>Login</b></a></li>
        <li ng-show="getShow1()" class="inactive"><a href="#/creearesala" style="color:#000000; font-size:20px; font-family:'courier'"><b>Crearesala</b></a></li>
        <li ng-show="getShow1()" class="inactive"><a href="#/editaresala" style="color:#000000; font-size:20px; font-family:'courier'"><b>Editare/Vizualizare sala</b></a></li>
        <li ng-show="getShow0()" class="inactive"><a href="#/rezervaresala" style="color:#000000; font-size:20px; font-family:'courier'"><b>Rezervaresala</b></a></li>
        <li ng-show="getShow1()" class="inactive"><a href="#/confirmarecereri" style="color:#000000; font-size:20px; font-family:'courier'"><b>Confirmarecereri</b></a></li>
        <li ng-show="getShow0()" class="inactive"><a href="#/statuscereri" style="color:#000000; font-size:20px; font-family:'courier'"><b>Status cereri</b></a></li>
        <li ng-show="authenticated" class="inactive"><a href="#/stergerecont" style="color:#000000; font-size:20px; font-family:'courier'"><b>Stergere cont</b></a></li>
        <li ng-show="authenticated"><a href="" ng-click="logout()" style="color:#000000; font-size:20px; font-family:'courier'"><b>Logout</b></a></li>
    </ul>
</div>
<div ng-view class="container"></div>
<script src="js/angular-bootstrap.js" type="text/javascript"></script>
<script src="js/app.js"></script>
<script src="js/config/routes.js"></script>
<script src="js/controller/home-controller.js"></script>
<script src="js/controller/account-controller.js"></script>
<script src="js/controller/navigation-controller.js"></script>
<script src="js/controller/crearesala-controller.js"></script>
<script src="js/controller/editaresala-controller.js"></script>
<script src="js/controller/rezervaresala-controller.js"></script>
<script src="js/controller/confirmarecereri-controller.js"></script>
<script src="js/controller/statuscereri-controller.js"></script>
<script src="js/controller/stergerecont-controller.js"></script>
<script src="js/service/crearesala-service.js"></script>
<script src="js/service/editaresala-service.js"></script>
<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<link class="cssdeck" rel="stylesheet" href="/js/bootstrap.min.css">
<link rel="stylesheet" href="/js/bootstrap-responsive.min.css" class="cssdeck">

</body>
</html>
